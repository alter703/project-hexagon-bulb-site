{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% endblock %}

{% block content %}
<div class="container mx-auto my-2 py-3 border border-2 rounded-2">
    <div class="fw-bold fs-3 my-2">Edit Question</div>
    <div class="container">
        <form action="{% url 'questionHub:update' question.slug %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary btn-lg ms-5" type="submit">Publish</button>
        </form>
    </div>
</div>
{% endblock %}
