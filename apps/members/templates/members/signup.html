{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container m-4 p-3 border border-3 rounded-2">
    <div class="fw-bold fs-3 my-2">Sign up</div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary my-3">Sign Up</button>
    </form>
    <a href="{% url 'members:login' %}" class="mb-4">Already have an account?</a>
</div>

{% endblock %}
