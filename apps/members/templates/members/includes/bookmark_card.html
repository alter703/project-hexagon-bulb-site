
<div class="card h-100">
    <div class="card-body">
        <h5 class="card-title">{{ bookmark.question.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">By: {{ bookmark.question.author.username }}</h6>
        <p class="card-text">{{ bookmark.question.content|truncatewords:"15" }}</p>
        <a href="{{ bookmark.question.get_absolute_url }}" class="btn btn-primary">Read More</a>
    </div>
</div>
