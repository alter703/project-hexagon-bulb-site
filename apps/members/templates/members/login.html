{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mx-auto p-3 border border-3 rounded-2">
    <div class="fw-bold fs-3 my-2">Login</div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary my-3">Login</button>
    </form>
    <a href="{% url 'members:signup' %}" class="mb-4">Don't have an account?</a>
</div>

{% endblock %}
