{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create your Poll{% endblock %}

{% block content %}
<div class="container mx-auto my-2 py-3 border border-2 rounded-2">
    <div class="fs-3 fw-bold mb-3">
        Create Poll
    </div>
    <form action="{% url 'pollFeed:create' %}" method="post">
        {% csrf_token %}
        {{ poll_form|crispy }}
        <button type="submit" class="btn btn-primary btn-lg">Publish</button>
    </form>
</div>

{% endblock %}
