{% extends 'base.html' %}
{% block title %}{% endblock title %}

{% block content %}
<button type="button" class="btn btn-altprimary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="align-items: flex-end;">
      <div class="modal-content rounded-2">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text text-accent">HELLO!!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-altsecondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-altprimary">Understood</button>
        </div>
      </div>
    </div>
  </div>

<div class="dropstart">
  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    Dropdown link
  </a>

  <ul class="dropdown-menu ">
    <li><a class="dropdown-item" href="#">Action</a></li>
    <li><a class="dropdown-item" href="#">Another action</a></li>
    <li><a class="dropdown-item" href="#">Something else here</a></li>
  </ul>
</div>

<input type="checkbox" class="btn-check" id="btn-check-2" autocomplete="off">
<label class="btn btn-primary" for="btn-check-2">Checked</label>

{% endblock content %}
