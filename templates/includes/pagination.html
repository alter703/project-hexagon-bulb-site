<div class="container d-flex justify-content-center">
  <nav aria-label="Page navigation">
      <ul class="pagination">
          {% if questions.has_previous %}
              <li class="page-item">
                  <a class="page-link" href="?{% if query %}q={{ query }}&{% endif %}page=1" aria-label="First">
                      <span aria-hidden="true">&laquo;&laquo;</span>
                  </a>
              </li>
              <li class="page-item">
                  <a class="page-link" href="?{% if query %}q={{ query }}&{% endif %}page={{ questions.previous_page_number }}" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                  </a>
              </li>
          {% endif %}
          <li class="page-item active">
              <span class="page-link">{{ questions.number }} <span class="sr-only">(current)</span></span>
          </li>
          {% if questions.has_next %}
              <li class="page-item">
                  <a class="page-link" href="?{% if query %}q={{ query }}&{% endif %}page={{ questions.next_page_number }}" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                  </a>
              </li>
              <li class="page-item">
                  <a class="page-link" href="?{% if query %}q={{ query }}&{% endif %}page={{ questions.paginator.num_pages }}" aria-label="Last">
                      <span aria-hidden="true">&raquo;&raquo;</span>
                  </a>
              </li>
          {% endif %}
      </ul>
  </nav>
</div>
